<!DOCTYPE html>
<html>
<head>
  <title>Gradient Experiments</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/barrio" type="text/css"/> 
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">  <!-- This instructs the device to make the "width" property the same as the device's actual width.  In other words, it makes 1px actually 1/96th of an inch.  Useful for avoiding issues caused by zooming the viewport on mobile devices.  -->
</head> 
<body>

  <main>
    <div id="ex1" title="Heat" class="ex-div">
      <label>HEAT</label>
    </div>
    <div id="ex2" title="Eclipse" class="ex-div"></div>
    <div id="ex3" title="Moonrise" class="ex-div"></div>
    <div id="ex4" title="Striped Gradient Generator" class="ex-div">
      <div class="form-wrapper">
        <form class="color-input-form">
          <p class="form-text form-label">Enter colors as hexadecimal values (i.e. ff3023).</p>
          <label for="start-color-input" class="form-text form-label">Start of gradient:</label>
          <input type="text" id="start-color-input">
          <label for="end-color-input" class="form-text form-label">Start of gradient:</label>
          <input type="text" id="end-color-input">
          <label for="stripes-input" class="form-text form-label">Number of stripes:</label>
          <input type="number" id="stripes-input">
          <button type="submit" id="new-gradient-btn" class="form-text form-btn">Make New Gradient</button>
          <button type="button" id="hide-form-btn" class="form-text form-btn">Hide Controls</button>
        </form>
        <button type="button" id="show-form-btn" class="form-text form-btn">Show Controls</button>
      </div>
    </div>
    <div id="ex5" class="ex-div"></div>
    <div id="ex6" class="ex-div"></div>
  </main>

  
  
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/gradient-generator.js"></script>
</body>
</html>
